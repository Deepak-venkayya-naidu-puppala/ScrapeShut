

<!--Main Navigation-->
<header class="intro-header">

  <!--Navbar-->
  <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
    <mdb-navbar-brand>
      <a class="logo navbar-brand waves-light" mdbWavesEffect href="#"><strong>ScrapShut</strong></a>
    </mdb-navbar-brand>
    <links>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active waves-light" mdbWavesEffect>
          <a class="nav-link"  routerLink="">Form <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a class="nav-link" routerLink="/view">View</a>
        </li>
       
      </ul>
     
    </links>
  </mdb-navbar>

  <!--Intro Section-->
  <section class="view intro-2">
    <div class="full-bg-img mask rgba-gradient">
      <div class="container flex-center">
        <div class="d-flex align-items-center content-height w-100">
          <div class="row flex-center pt-5 mt-3 w-100">
            

            <div class="col-md-6 col-xl-5 offset-xl-1">
              <!--Form-->
              <div class="card wow fadeInRight" data-wow-delay="0.3s">
                <div class="card-body">
                  <!--Header-->
                  <div class="text-center">
                    <h3 class="white-text"><i class="fas fa-user white-text"></i> Register:</h3>
                    <hr class="hr-light">
                  </div>

                  <!--Body-->
                  <div class="md-form">
                    <i class="fas fa-user prefix white-text"></i>
                    <input type="text" id="form3" class="form-control" mdbInput [(ngModel)]="name">
                    <label for="form3">Your name</label>
                  </div>
                  <div class="md-form">
                    <i class="fas fa-envelope prefix white-text"></i>
                    <input type="text" id="form2" class="form-control" mdbInput [(ngModel)]="email">
                    <label for="form2">Your email</label>
                  </div>

                  <div class="md-form">
                    <i class="fas fa-phone prefix white-text"></i>
                    <input type="number" id="form4" class="form-control" mdbInput  [(ngModel)]="phone">
                    <label for="form4">Your Phone Number</label>
                  </div>

                  
                  <div class="file-field md-form">
                    <div mdbBtn color="primary" size="sm" class="waves-light" mdbWavesEffect >Choose Photo
                      <input type="file" name="file" class="inputfile" id="file" mdbFileSelect (change)="OnImageChanged($event)">
                    </div>
                  </div>
                  <div class="file-field md-form">
                    <div mdbBtn color="primary" size="sm" class="waves-light" mdbWavesEffect >Choose video
                      <input type="file" name="file" class="inputfile" id="file" mdbFileSelect (change)="OnFileChanged($event)">
                    </div>
                  </div>
                  
                 
                  <div class="md-form">
                    <div class="btn-group" mdbDropdown>
                      <button type="button" mdbBtn size="sm" color="info" class="waves-light" mdbWavesEffect>Branch</button>
                      <button type="button" mdbDropdownToggle mdbBtn color="danger" class="dropdown-toggle dropdown-toggle-split px-3 waves-light"
                        mdbWavesEffect></button>
                      <div class="dropdown-menu">
                        <a class="dropdown-item" (click)="choice('Computer Science')">CSE</a>
                        
                        <a class="dropdown-item" (click)="choice('Information Technology')">IT</a>
                        <a class="dropdown-item" (click)="choice('Electronics  and communication')">ECE</a>
                      </div>
                    </div>
                  </div>

                  <div class="text-center">
                    <button mdbBtn color="indigo" class="waves-light" mdbWavesEffect (click)="onUpload()">Upload</button>
                    <hr class="hr-light mb-3 mt-4">

                  
                  </div>

                </div>
              </div>
              <!--/.Form-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</header>
<!--Main Navigation-->
